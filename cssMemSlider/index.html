<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem-slider</title>
    <link rel="icon" href="./assets/icons/icons8-сердитый-мем-16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input checked type="radio" name="button" id="button1" />
      <input type="radio" name="button" id="button2" />
      <input type="radio" name="button" id="button3" />
      <input type="radio" name="button" id="button4" />
      <input type="radio" name="button" id="button5" />

      <div class="imgs" id="imgs">
        <div class="img-box">
          <img class="one" src="./assets/images/img_1.jpg" alt="mem1" id="img1" />
          <img class="two" src="./assets/images/img_2.jpg" alt="mem2" id="img2" />
          <img class="three" src="./assets/images/img_3.jpg" alt="mem3" id="img3" />
          <img class="four" src="./assets/images/img_4.jpg" alt="mem4" id="img4" />
        </div>
      </div>

      <div class="text" id="text">
        <div class="text-box">
          <p class="one">Game of life</p>
          <p class="two">When you join a new team</p>
          <p class="three">If you change Windows, will it work?</p>
          <p class="four">Do you think it's worth getting into a serious relationship?</p>
        </div>
      </div>

      <div class="buttons" id="buttons">
        <label for="button1">
          <div class="dot"></div>
        </label>
        <label for="button2">
          <div class="dot"></div>
        </label>
        <label for="button3">
          <div class="dot"></div>
        </label>
        <label for="button4">
          <div class="dot"></div>
        </label>
      </div>
    </div>
  </body>
</html>
